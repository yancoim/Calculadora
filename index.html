<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora</title>
  </head>
  <body>
<div class="container">
    <div class="calculadora">
      <h2>Calculadora</h2>
      <table>
        <tr>
            <td id="resultado" class="resultado" colspan="4"></td>
        </tr>
        <tr>
          <td><button onclick="clean()">CE</button></td>
          <td><button onclick="back()"><img src="./img/backspace.png" alt="botÃ£o apagar" /></button></td>
          <td><button onclick="insert('/')">/</button></td>
          <td><button onclick="insert('*')">*</button></td>
        </tr>
        <tr>
          <td><button onclick="insert('7')">7</button></td>
          <td><button onclick="insert('8')">8</button></td>
          <td><button onclick="insert('9')">9</button></td>
          <td><button onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button onclick="insert('4')">4</button></td>
          <td><button onclick="insert('5')">5</button></td>
          <td><button onclick="insert('6')">6</button></td>
          <td><button onclick="insert('+')">+</button></td>
        </tr>
        <tr>
          <td><button onclick="insert('1')">1</button></td>
          <td><button onclick="insert('2')">2</button></td>
          <td><button onclick="insert('3')">3</button></td>
          <td rowspan="2"><button onclick="calcular()" style="height: 156px;">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button onclick="insert('0')" style="width: 146px;">0</button></td>
          <td><button onclick="insert('.')">.</button></td>
        </tr>
      </table>
    </div>
</div>
<script src="./script.js"></script>
  </body>
</html>
